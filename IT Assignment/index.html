<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Kunaije Kazauana">


    <title>Students 3G portal</title>


    <link href="css.css" rel="stylesheet">


    <link href="login.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="logo.jpg" alt="" width="280" height="200">

      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      
      <input type="text" id="inputEmail" class="form-control" placeholder="Student number" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; kuna | rethink 2018</p>
    </form>
  </body>
</html>
